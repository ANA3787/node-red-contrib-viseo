<script type="text/javascript">
    RED.nodes.registerType('random',{
        category: 'VISEO',
        color: '#FFCC66',
        defaults: { 
            name:      { value: undefined },
            outputs:   { value: 1 },
        },
        inputs:1,
        outputs: function(){ this.outputs },
        icon: "random.svg",
        align: "left",
        label: function() { return this.name || "Random"; }
    });
</script>

<script type="text/x-red" data-template-name="random">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="icon-tag"></i> Outputs</label>
        <input type="text" id="node-input-outputs" placeholder="1">
    </div>
</script>

<script type="text/x-red" data-help-name="random">
    <p>Forward message at random between outputs</p>
</script>
