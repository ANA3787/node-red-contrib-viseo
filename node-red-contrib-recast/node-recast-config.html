<script type="text/javascript">
    RED.nodes.registerType('node-recast-config',{
        category: 'config',
        defaults: {
            name:   { value: undefined },
            lang:   { value: undefined, required: true }
        },
        credentials: {
            token:  { type: "text" },
        },
        label: function() {
            return this.name || "Recast config";
        },
        oneditprepare: function() {
            $("#node-config-input-lang").typedInput({  default: 'str', types: ['str'], type:'str' });
            $("#node-config-input-token").typedInput({  default: 'str', types: ['str'], type:'str' });
        }
    });
</script>

<script type="text/x-red" data-template-name="node-recast-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-lang"><i class="icon-tag"></i> Lang</label>
        <input type="text" id="node-config-input-lang" placeholder="fr">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-lock"></i> Token</label>
        <input type="text" id="node-config-input-token" placeholder="">
    </div>
</script>

    </ul>
</script>
