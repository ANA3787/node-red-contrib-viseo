<script type="text/javascript">
    RED.nodes.registerType('node-recast',{
        category: 'VISEO_NLP',
        color: '#3FADB5',
        defaults: { 
            name:         { value: undefined },
            key:          { value: undefined, type: "node-recast-config" }, 
            input:        { value: "payload" },
            inputType:    { value: "msg" },
            output:       { value: "payload" },
            outputType:   { value: "msg" }
        },
        inputs: 1,
        outputs:1,
        icon: "recast.svg", align: "left",
        paletteLabel: "Recast",
        label: function() { return this.name || "Recast"; },
        oneditprepare: function() {
            if (!this.inputType)  this.inputType  = 'msg';
            if (!this.outputType) this.outputType = 'msg';
            $("#node-input-input").typedInput({  default: 'msg', types: ['msg'], typeField: $("#node-input-inputType") });
            $("#node-input-output").typedInput({ default: 'msg', types: ['msg'], typeField: $("#node-input-outputType") });
        }
    });
</script>

<script type="text/x-red" data-template-name="node-recast">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Recast">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-lock"></i> Recast Key</label>
        <input type="text" id="node-input-key" placeholder="">
    </div>
    <div class="form-row">
        <br>
        <label for="node-input-input"><i class="fa fa-tasks"></i> Text</label>
        <input type="text" id="node-input-input" style="width:70%;" placeholder="payload">
        <input type="hidden" id="node-input-inputType">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-tasks"></i> Output</label>
        <input type="text" id="node-input-output" style="width:70%;" placeholder="payload">
        <input type="hidden" id="node-input-outputType">
    </div>
</script>
