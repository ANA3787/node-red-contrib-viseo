

<script type="text/javascript">
    RED.nodes.registerType('bot-wrapper',{
        category: 'ðŸ“»_channels',
        color: '#3FADB5',
        defaults:  { 
            name:      { value: undefined },
            userId:    { value: undefined },
            userName:  { value: undefined },
            convId:    { value: undefined },
            source:    { value: undefined, required: true },
            payload:   { value: undefined },
            context:   { value: undefined }
        },
        inputs:  1,
        outputs: 2,
        icon: "wrapper.svg",  align: "left",

            $("#node-input-userName").typedInput({ default: 'msg', types:['msg'], type: 'msg'});

            $("#node-input-context").typedInput({ default: 'msg', types:['msg'], type: 'msg'});
        }
    });
</script>
