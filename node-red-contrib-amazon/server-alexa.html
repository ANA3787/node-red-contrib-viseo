<script type="text/javascript">
    RED.nodes.registerType('amazon-alexa',{
        category: 'VISEO_BOT',
        color: '#3FADB5',
        defaults: {
            name:    { value: undefined },
            title:   { value: "Alexa" }
        },
        inputs:  0,
        outputs: 1,
        icon: "amazon.png",  align: "left",
        paletteLabel: "Alexa",
        label: function() { return this.name || "Alexa"; },
        oneditprepare: function() {
            $("#node-input-title").typedInput({ default: 'str', types: ['str'], type: 'str' });
        },
        oneditsave: function(){}
    });

</script>

<script type="text/x-red" data-help-name="amazon-alexa">

    <p>[<b>Bot server</b>] Connects to an Amazon Alexa Skill. </p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>the user input</dd>
        <dt>user <span class="property-type">object</span></dt>
        <dd>the user information</dd>
        <dt>message <span class="property-type">object</span></dt>
        <dd>the complete conversation information</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the <code>/amazon-alexa</code> route to connect with Alexa.</p>
    <p>Properties</p>
    <dl class="message-properties">
        <dt>Bot name <span class="property-type">string</span></dt>
        <dd>this name will be displayed in the card title if a text message is sent</dd>
    </dl>
    <p><b>Note:</b> Compared with other bot servers, the <code>msg.payload</code> field that goes out from this node can be either a string (the user input or an event) or an object. Possible events are <i>START CONVERSATION</i> and <i>END CONVERSATION</i>.</p>

    </ul>
