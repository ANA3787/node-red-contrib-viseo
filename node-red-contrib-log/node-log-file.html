<script type="text/javascript">
    RED.nodes.registerType('log-file',{
        category: 'ðŸ“Š_logs',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            file:    { value: undefined },
            log:     { value: undefined },
            level:   { value: undefined },
            levelType: { value: 'str' },
            logType:   { value: 'msg' }
        },
        inputs:  1,
        outputs: 1,
        icon: "log.svg",
        align: "right",
        paletteLabel: 'to File',
        label: function() { return this.name || "to File"; },
        oneditprepare: function() {
            $("#node-input-file").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-level").typedInput({ default: 'str', types: ['str', 'msg'], typeField: $("#node-input-levelType") });
            $("#node-input-log").typedInput({ default: 'msg', types: ['str', 'msg'], typeField: $("#node-input-logType") });
        },
        oneditsave: function(){}
    });
</script>

<script type="text/x-red" data-template-name="log-file">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="fa fa-file"></i> File</label>
        <input type="text" id="node-input-file" style="width:70%;" placeholder="{cwd}/path/to/file">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="fa fa-bars"></i> Log</label>
        <input type="text" id="node-input-log" style="width:70%;" placeholder="payload">
        <input type="hidden" id="node-input-logType">
    </div>
        <div class="form-row">
        <label for="node-input-level"><i class="fa fa-info-circle"></i> Level</label>
        <input type="text" id="node-input-level" style="width:70%;" placeholder="info">
        <input type="hidden" id="node-input-levelType">
    </div>
</script>

<script type="text/x-red" data-help-name="log-file">

        <dt>Log <span class="property-type">object</span></dt>
        <dd>the location of the object that will be stringified</dd>
        <dt>Level <span class="property-type">string</span></dt>

</script>
