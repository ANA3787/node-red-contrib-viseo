<script type="text/javascript">
    RED.nodes.registerType('set-credentials',{
        category: 'VISEO_HELPER',
        color: '#3FADB5',
        defaults: { 
            name:  { value: undefined },
            rules: { value:[{p:"key", pt:"msg", tot:"str"}] }
        },
        credentials: {
			rules_to: { type: "text", required: true, value:[''] }
        },
        inputs:  1,
        outputs: 1,
        icon: "padlock.svg", align: "left",
        paletteLabel: "Credentials",
        label: function() { return this.name || "Credentials"; },
        oneditprepare: function() {
            var node = this;
            function resizeRule(rule) {
                var newWidth = rule.width();
                rule.find('.red-ui-typedInput').typedInput("width",newWidth-130);
            }

            $('#node-input-rule-container').css('min-height','300px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var rule = opt;
                        rule.p = rule.p || "key";
                        rule.to = rule.to || "";
                        rule.tot = rule.tot || "str";

                    if (!rule.tot) {
                        if (rule.to.indexOf("msg.") === 0 && !rule.tot) {
                            rule.to = rule.to.substring(4);
                            rule.tot = "msg";
                        } else {
                            rule.tot = "str";
                        }
                    }
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    var row1 = $('<div/>').appendTo(container);
                    var row2 = $('<div/>',{style:"margin-top:8px;"}).appendTo(container);

                    $('<div/>',{style:"display:inline-block;text-align:right; width:30px; padding-right:10px;"}).text("Set").appendTo(row1);

                    var propertyName = $('<input/>',{class:"node-input-rule-property-name",type:"text"})
                        .appendTo(row1)
                        .typedInput({types:['msg','flow','global']});

                    $('<div/>',{style:"display:inline-block;text-align:right; width:30px; padding-right:10px;"}).text("to").appendTo(row2);
                    var propertyValue = $('<input/>',{class:"node-input-rule-property-value",type:"text"})
                        .appendTo(row2)
                        .typedInput({default:'str',types:['str','num','json']});

                    propertyName.typedInput('value',rule.p);
                    propertyName.typedInput('type',rule.pt);
                    propertyValue.typedInput('value',rule.to);
                    propertyValue.typedInput('type',rule.tot);
                    var newWidth = $("#node-input-rule-container").width();
                    resizeRule(container);
                },
                resizeItem: resizeRule,
                removable: true,
                sortable: true
            });

            if (!this.rules) {
                var rule = {
                    p:this.property,
                    pt:"msg",
                    to:this.to
                };
                delete this.to;
                delete this.property;
                this.rules = [rule];
            }
            
            var creds = (node.credentials.rules_to) ? JSON.parse(node.credentials.rules_to) : [''];

            for (var i=0; i<node.rules.length; i++) {
                var rule = node.rules[i];
                    rule.to = creds[i];
                $("#node-input-rule-container").editableList('addItem',rule);
            }
        },
        oneditsave: function() {
            var rules = $("#node-input-rule-container").editableList('items');
            var creds = [];
            var node = this;
            node.rules = [];

            rules.each(function(i) {
                var rule = $(this);
                var r = {
                    p:rule.find(".node-input-rule-property-name").typedInput('value'),
                    pt:rule.find(".node-input-rule-property-name").typedInput('type'),
                    tot: rule.find(".node-input-rule-property-value").typedInput('type')
                }
                if (r.p) {
                    node.rules.push(r);
                    let cred = rule.find(".node-input-rule-property-value").typedInput('value') || "";
                    creds.push(cred)
                }
            });
            $('#node-input-rules_to').val(JSON.stringify(creds));
        }
    });
</script>

<script type="text/x-red" data-template-name="set-credentials">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label><i class="fa fa-list"></i> Credentials</label>
    </div>
    <div class="form-row node-input-rule-container-row">
        <ol id="node-input-rule-container"></ol>
    </div>

    <div class="form-row">
        <input type="hidden" id="node-input-rules_to">
    </div>

</script>

<script type="text/x-red" data-help-name="set-credentials">
    <p>This node can store credentials in your flow.</p>
</script>
