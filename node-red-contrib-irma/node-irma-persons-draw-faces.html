<script type="text/javascript">
    RED.nodes.registerType('irma-draw-faces',{
        category: 'VISEO_IRMA',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            image:     { value: undefined },
            array:    { value: undefined },
            path:      { value: undefined }
        },
        inputs: 1,
        outputs: 1,
        icon: "irma.svg",
        align: "left",
        paletteLabel: "Persons : Draw faces",
        label: function() { return this.name || "Draw faces"; }
    });
</script>

<script type="text/x-red" data-template-name="irma-draw-faces">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-image"><i class="icon-tag"></i> Image</label>
        <input type="text" id="node-input-image" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-array"><i class="icon-tag"></i> Array of persons</label>
        <input type="text" id="node-input-array" placeholder="irma.persons">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="{cwd}/webapp/static/file.jpg">
    </div>
</script>

<script type="text/x-red" data-help-name="irma-draw-faces">
    <p>This node is used to send a modified picture with visible face rectangles and names.</p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Image :</b> Buffer containing the given image.</p>
    <p><b>Array :</b> Array of person structures, at least containing faceRectangle objects and names to print.</p>
    <p><b>Path :</b> Path of the output, as a JPEG file. </p>
    <p>OUTPUT</p>
    <p>The msg.payload field contains <b>"OK"</b> if all went well, and the error in the other case.</p>
</script>
