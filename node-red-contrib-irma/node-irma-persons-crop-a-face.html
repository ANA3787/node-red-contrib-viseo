<script type="text/javascript">
    RED.nodes.registerType('irma-crop-a-face',{
        category: 'VISEO_IRMA',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            image:     { value: undefined },
            person:    { value: undefined },
            path:      { value: undefined }
        },
        inputs: 1,
        outputs: 1,
        icon: "irma.svg",
        align: "left",
        paletteLabel: "Persons : Print face",
        label: function() { return this.name || "Crop a face"; }
    });
</script>

<script type="text/x-red" data-template-name="irma-crop-a-face">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-image"><i class="icon-tag"></i> Image</label>
        <input type="text" id="node-input-image" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-person"><i class="icon-tag"></i> Person</label>
        <input type="text" id="node-input-person" placeholder="irma.persons[0]">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="{cwd}/webapp/static/file.jpg">
    </div>
</script>

<script type="text/x-red" data-help-name="irma-crop-a-face">
    <p>This node can be used to obtain the cropped face rectangle of a person in a picture.</p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Image :</b> Buffer containing the given image.</p>
    <p><b>Person :</b> Structure of a person, at least containing a faceRectangle object.</p>
    <p><b>Path :</b> Path of the output, as a JPEG file. </p>
    <p>OUTPUT</p>
    <p>The msg.payload field contains <b>"OK"</b> if all went well, and the error in the other case.</p>
    <p>This node is used after detecting humans in a picture. It uses the faceRectangle object of a Person structure which contains the positions of the face rectangles (top, left, height, width). </p>
    <p><i>Ex : msg.personArray[i] </i> is a Person structure, so <i>msg.personArray[i].faceRectangle.top </i>is reachable.</p>
</script>
