<script type="text/javascript">
    RED.nodes.registerType('irma-attachment-buffer',{
        category: 'VISEO_IRMA',
        color: '#3FADB5',
        defaults: { 
            name:  { value: undefined },
            attachment: { value: undefined },
            buffer: { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "irma.svg",
        align: "left",
        paletteLabel: "Tools : Image as buffer",
        label: function() { return this.name || "Attachement buffer"; }
    });
</script>

<script type="text/x-red" data-template-name="irma-attachment-buffer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-attachment"><i class="icon-tag"></i> Attachment</label>
        <input type="text" id="node-input-attachment" placeholder="message.attachments[0].contentUrl">
    </div>
    <div class="form-row">
        <label for="node-input-buffer"><i class="icon-tag"></i> Buffer name</label>
        <input type="text" id="node-input-buffer" placeholder="undefined">
    </div>
</script>

<script type="text/x-red" data-help-name="irma-attachment-buffer">
    <p>This node allows to put an image attachment in a buffer. </p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Attachment :</b> Path to the attachment URL.</p>
    <p><b>Buffer name :</b> Name of the buffer containing the given image.</p>
    <p>OUTPUT</p>
    <p>The buffer containing the given image is located in the <b>msg.[buffer name]</b> field.</p>
    <p>The msg.payload field contains <b>"OK"</b> if all went well, and the error in the other case.</p>
</script>
