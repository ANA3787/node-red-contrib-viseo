<script type="text/javascript">
    RED.nodes.registerType('irma-add-face',{
        category: 'VISEO_IRMA',
        color: '#3FADB5',
        defaults: { 
            name:   { value: undefined },
            image:  { value: undefined },
            person: { value: undefined },
            group:  { value: undefined },
            key:    { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "irma.svg",
        align: "left",

<script type="text/x-red" data-template-name="irma-add-face">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>

<script type="text/x-red" data-help-name="irma-add-face">
    <p>This node allows to add a face to an existing person to train the system.</p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Image :</b> Buffer containing the given image.</p>
    <p><b>Person :</b> Structure of a person, at least containing a faceRectangle object and a person Id.</p>
    <p><b>Group Id :</b> The ID of the Face Group in MS Face API.</p>
    <p><b>Key :</b> Face API key (see https://www.microsoft.com/cognitive-services/en-US/subscriptions</p>
    <p>OUTPUT</p>
    <p>The msg.payload field contains <b>"OK"</b> if all went well, and the error in the other case.</p>
</script>
