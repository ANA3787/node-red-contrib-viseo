<script type="text/x-red" data-help-name="irma-human-detection">
    <p>This node uses the FACE API from Microsoft Cognitive Services to obtain informations about humans in a given picture.</p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Image :</b> Buffer containing the given image.</p>
    <p><b>Group Id :</b> The ID of the Face Group in MS Face API.</p>
    <p><b>Key :</b> Face API key (see https://www.microsoft.com/cognitive-services/en-US/subscriptions</p>
    <p>OUTPUT</p>
    <p>A msg.irma field is created with the following information:</p>
    <p><b>nbPersons :</b> Number of humans in the picture.</p>
    <p><b>nbUnknownPersons :</b> Number of humans who are not in the given Person group.</p>
    <p><b>persons :</b> Array of "Person" structures : name, id, faceRectangle and faceAttributes.</p>
    <p>The msg.payload field contains <b>"OK"</b> if all went well, and the error in the other case.</p>
</script>
