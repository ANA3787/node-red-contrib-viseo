<script type="text/javascript">
    RED.nodes.registerType('nedb',{
        category: 'config',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            path:      { value: undefined },
            xlsx:      { value: undefined }
            
        },
        inputs:  1,
        outputs: 1,
        icon: "",
        align: "left",
        paletteLabel: "NeDB",
        label: function() { 
            if(this.name) {
                return this.name;
            }
            return this.path.substring(this.path.lastIndexOf('/') + 1, this.path.lastIndexOf('.'));            
        },
        oneditprepare: function() {
            $("#node-input-path").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-xlsx").typedInput({ default: 'str', types: ['str'], type: 'str' });
        },
    });
</script>

<script type="text/x-red" data-template-name="nedb">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-config-input-path" placeholder="{cwd}/data/database.db">
    </div>
    <div class="form-row">
        <label for="node-config-input-xlsx"><i class="icon-tag"></i> XLSX Tab</label>
        <input type="text" id="node-config-input-xlsx" placeholder="">
        <div style="padding-left: 104px;"><em>For XLSX Path import tab to NeDB readonly</em></div>
    </div>
   
</script>

<script type="text/x-red" data-help-name="nedb">

    <p>Configuration to connect the NoSQL node to a NeDB database. </p>

    <h3>Details</h3>
    <p>Properties</p>
    <dl class="message-properties">
        <dt>Path <span class="property-type">string</span></dt>
        <dd>path to the local NeDB file</dd>
        <dt>XLSX Tab <span class="property-type">string</span></dt>
        <dd>tab to use to import the data (xlsx only)</dd>
    </dl>
</script>
