<script type="text/javascript">
    RED.nodes.registerType('ms-speech-text',{
        category: 'VISEO_SPEECH',
        color: '#3FADB5',
        defaults: { 
            name:        { value: undefined },
            input:       { value: undefined },
            output:      { value: undefined },
            language:    { value: undefined },
            contentType: { value: undefined },
            pptTypeIn:   { value: "msg"  },
            pptTypeOut:  { value: "msg"  },
        },
        credentials: {
            key:         { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "microsoft.svg",
        align: "left",
        paletteLabel: 'MS Speech',
        label: function() { return this.name || "Bing Speech"; },
        oneditprepare: function() {
            $("#node-input-input") .typedInput({ default: this.pptTypeIn  || 'msg', types:['msg']});
            $("#node-input-output").typedInput({ default: this.pptTypeout || 'msg', types:['msg']});
        }
    });
</script>
