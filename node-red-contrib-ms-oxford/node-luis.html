<script type="text/javascript">
    RED.nodes.registerType('ms-luis',{
        category: 'VISEO_NLP',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            appId:   { value: undefined },
            subKey:  { value: undefined },
            text:    { value: undefined },
            intent:  { value: undefined },
        },
        inputs: 1,
        outputs:1,
        icon: "cloud.svg", align: "left",
        paletteLabel: "LUIS v2",
        label: function() { return this.name || "LUIS"; }
    });
</script>

<script type="text/x-red" data-template-name="ms-luis">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-appId"><i class="icon-tag"></i> App Id</label>
        <input type="text" id="node-input-appId" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-subKey"><i class="icon-tag"></i> App Key</label>
        <input type="text" id="node-input-subKey" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="icon-tag"></i> Text</label>
        <input type="text" id="node-input-text" placeholder="{payload}">
    </div>
    <div class="form-row">
        <label for="node-input-intent"><i class="icon-tag"></i> Intent</label>
        <input type="text" id="node-input-intent" placeholder="payload">
    </div>
</script>

<script type="text/x-red" data-help-name="ms-luis">
    <p>New Version !</p>
    <p>Query Microsoft LUIS API with the given payload. Best intent is stored in intent property.</p>
    <p>There is full room for improvements.</p>
</script>
