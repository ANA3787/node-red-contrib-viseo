<script type="text/javascript">
    RED.nodes.registerType('socketio-in',{
        category: 'VISEO_IO',
        color: '#3FADB5',
        defaults: { 
            name:       { value: undefined },
            path:       { value: undefined },
            pathType:   { value: "str" }
        },
        inputs:0,
        outputs:1,
        icon: "socketio.svg",
        align: "left",
        paletteLabel: 'SocketIO IN',
        label: function() { 
            if (this.name !== undefined && this.name !== "") return this.name;
            else if (this.path === undefined || this.path === "") return "SocketIO IN";
            else return this.path;
        },
        oneditprepare: function() {
            if (!this.pathType) this.pathType = 'str';
            $("#node-input-path").typedInput({ default: 'str', types: ['str','msg','global'], typeField: $("#node-input-pathType") });
        }
    });
</script>

<script type="text/x-red" data-template-name="socketio-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="fa fa-globe"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="/ws/path">
        <input type="hidden" id="node-input-pathType">
    </div>
</script>

<script type="text/x-red" data-help-name="socketio-in">
    <p>
        Listen to incomming SocketIO message on the given path.
        Output in the payload incomming data and set the current socket in <code>message.socket</code>. 
    </p>
</script>
