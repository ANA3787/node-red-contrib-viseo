

<script type="text/javascript">
    RED.nodes.registerType('fb-profile',{
        category: 'VISEO_BOT',
        color: '#3FADB5',
        defaults:  { 
            name:      { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "facebook.svg",  align: "left",
        paletteLabel: "Profile FB",
        label: function() { return this.name || "Facebook"; }
    });
</script>

<script type="text/x-red" data-template-name="fb-profile">
    <div class="form-row">

        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="fb-profile">
    <p>Improve user profile with a query Facebook Graph every </p>
</script>
