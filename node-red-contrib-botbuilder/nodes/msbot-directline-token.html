<script type="text/javascript">
    RED.nodes.registerType('msbot-directline-token',{
        category: 'üñêÔ∏è_channels_helpers',
        color: '#8accff',
        defaults:  { 
            name:      { value: undefined },
            output:    { value: undefined },
            outputType: { value: "msg"}
        },
        credentials : {
            secretKey:    { type: "text" }
        },
        inputs:  1,
        outputs: 1,
        icon: "azure.png", 
        align: "left",
        paletteLabel: "Directline Token",
        label: function() { return this.name || "Directline token"; },
        oneditprepare: function() {
            $("#node-input-output").typedInput({ 
                default: 'msg', 
                types: ['msg'], 
                typeField: $("#node-input-outputType")
            });
            $("#node-input-secretKey").typedInput({ 
                default: 'str', 
                types: ['str'], 
                type: 'str'
            });
        }
    });
</script>
