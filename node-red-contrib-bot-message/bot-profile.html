

<script type="text/javascript">
    RED.nodes.registerType('profile',{
        category: '⚙️_bot_factory',
        color: '#3FADB5',
        defaults:  { 
            name:           { value: undefined },
            defaultLocale:  { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "profile.svg",  align: "left",
        paletteLabel: "Profile",
        label: function() { return this.name || "Profile"; }
    });
</script>

<script type="text/x-red" data-template-name="profile">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-defaultLocale"><i class="icon-tag"></i> Locale</label>
        <input type="text" id="node-input-defaultLocale" placeholder="fr_FR">
    </div>
</script>

<script type="text/x-red" data-help-name="profile">
    <p>Update the user's profile according to message data.</p>

    <h3>Details</h3>
    <p>Here is a list of stored data:</p>
    <ul>
        <li>Latest Address (chat client)</li>
        <li>Geolocation (from message entities)</li>
        <li>An mdate properties contains the latest update timestamp</li>  
    </ul>
    <p>Nodes like Facebook can also extract specific channel data.</p>
    <p>Profile is updated in memory and must be persisted using storage node.</p>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/NGRP/node-red-contrib-viseo/wiki/FAQ#understand-how-conversations-work">VISEO BotMaker wiki</a> - about bot servers</li>
        <li><a href="https://github.com/NGRP/node-red-contrib-viseo/">VISEO BotMaker</a> - the nodes github repository</li>
    </ul>

</script>
