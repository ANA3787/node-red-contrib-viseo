<script type="text/javascript">
    RED.nodes.registerType('get-lines',{
        category: 'VISEO_IO',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            file:    { value: undefined },
            lines:      { value:  undefined },
            linesType:  { value: 'all_lines'},
            split:      { value:  undefined },
            splitType:  { value: 'no_split'},
            output:  { value: "payload" }
        },
        inputs:  1,
        outputs: 1,
        icon: "download.svg",
        align: "left",
        paletteLabel: 'Get lines',
        label: function() { return this.name || "Get lines"; },
        oneditprepare: function() {
            var alllines = {value:"all_lines", label:"All lines", hasValue:false};
            var nosplit =  {value:"no_split",  label:"Disabled", hasValue:false};
            $("#node-input-lines").typedInput({  default: 'num', types: ['num', alllines], typeField: "#node-input-linesType" });
            $("#node-input-split").typedInput({  default: 'str', types: ['str', nosplit],  typeField: "#node-input-splitType" });
            $("#node-input-file").typedInput({   default: 'str', types: ['str'] });
            $("#node-input-output").typedInput({ default: 'msg', types: ['msg'] });
        }
    });
</script>

<script type="text/x-red" data-template-name="get-lines">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="fa fa-file"></i> File</label>
        <input type="text" id="node-input-file" style="width: 70%" placeholder="{cwd}/path/to/file">
    </div>

    <br>
    <b>Result</b>

    <div class="form-row">
        <br>
        <label for="node-input-lines"><i class="fa fa-align-justify"></i> Lines</label>
        <input type="text" id="node-input-lines" style="width: 70%">
        <input type="hidden" id="node-input-linesType">
    </div>
    <div class="form-row">
        <label for="node-input-split"><i class="fa fa-cut"></i> Split</label>
        <input type="text" id="node-input-split" style="width: 70%">
        <input type="hidden" id="node-input-splitType">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output</label>
        <input type="text" id="node-input-output" style="width: 70%">
    </div>

</script>

<script type="text/x-red" data-help-name="get-lines">

    <p>Opens a file and returns an array of lines.</p>

    <h3>Details</h3>
    <p>Properties</p>
    <dl class="message-properties">
        <dt>File<span class="property-type">string</span></dt>
        <dd>the file location (path)</dd>
        <dt>Output<span class="property-type">string</span></dt>
        <dd>where to store the results</dd>
    </dl>
    <p>Chose the number of wanted lines and if you want them to be splited. For example, if the lines are composed of data separated with ' / ' then you
        can chose to split all lines with ' / ' to get an array of arrays.
    </p>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/NGRP/node-red-contrib-viseo/">VISEO BotMaker</a> - the nodes github repository</li>
    </ul>
</script>
